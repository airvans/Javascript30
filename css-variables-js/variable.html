<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        :root{
            --number:10px;
            --color:blue;
            --inc:10%;
        }
        .container{
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .box{
            width:100px;
            height: 100px;
            margin: 10px;
            background-color:var(--color);
        }
    </style>
<div style="width: 100%; height: 100px; background-color: var(--color);"></div>
    <div class="container">
      <div>
        <div class="box"></div>
        <input type="range" id="raw">
      </div> 
      <div>
        <div class="box"></div id="raw2">
        <input type="range" value="99">
      </div> 
      <div>
        <div class="box"></div>
        <input type="color">
      </div>  
    </div>
    <script>
       
       document.querySelector("input[type='color']").addEventListener("change",function(){
        var a = document.querySelector(":root")
        console.log(this)
        a.style.setProperty("--color",`${this.value}`)
       })
       
      
   
    </script>
</body>
</html>
