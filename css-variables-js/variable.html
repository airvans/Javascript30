<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        :root{
            --number:10px;
            --color:blue;
            --inc:10%;
        }
        .container{
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .box{
            width:100px;
            height: 100px;
            margin: var(--inc);
            background-color:var(--color);
        }
    </style>
<div style="width: 100%; height: 100px; background-color: var(--color);"></div>
    <div class="container">
      <div>
        <div class="box"></div>
        <input type="range" id="raw">
      </div> 
      <div>
        <div class="box"></div id="raw2">
        <input type="range" value="99">
      </div> 
      <div>
        <div class="box"></div>
        <input type="color">
      </div>  
    </div>
    <script>

var a = document.querySelectorAll("input")
var b=document.querySelector(":root")

function handleupdate(){
    const val = this.value
    if(typeof(val)==="number"){
      b.style.setProperty("--inc",`${this.value}` + `px`)
    }
    b.style.setProperty("--color",`${this.value}`)
}

a.forEach(element => {
 element.addEventListener('change',handleupdate)
 element.addEventListener('mousemove',handleupdate)
});

      //  })
       
      
   
    </script>
</body>
</html>
