<html lang="en">

<body>

<form class="search-form">
    <input type="text" class="search" placeholder="City or State" >
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
</form>
 
<script>
   
    const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
    const city=[]
    fetch(endpoint).then(response=>response.json()).then(data=>city.push(...data))


   function findMatches(wordToMatch, city) {
    return city.filter(place => {
    const regex = new RegExp(wordToMatch, 'gi');
    return place.city.match(regex) || place.state.match(regex)
  });
  }


  



   function display(values){
    const hello = findMatches(this.value, city);
    const html = hello.map(x=>{
      return `<li>
        <span>${x.city}</span>
        <span>${x.state}</span>
        <li>`
    }).join('')

    suggestion.innerHTML=html
  }

const values = document.querySelector(".search")
const suggestion=document.querySelector(".suggestions")

values.addEventListener("change",display)
values.addEventListener("keyup",display)


</script>
</body>
