<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="player">
        <video class="player__video viewer" src="24541-343454486_tiny.mp4"></video>
   
        <div class="player__controls">
          <div class="progress">
           <div class="progress__filled"></div>
          </div>
          <button class="player__button toggle" title="Toggle Play">â–º</button>
          <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
          <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
          <button data-skip="-10" class="player__button">Â« 10s</button>
          <button data-skip="25" class="player__button">25s Â»</button>
          <button data-skip="ex" class="player__button">ðŸ’¯</button>
        </div>
      </div>
      <script>
        const vid = document.querySelector('video')
        const playbut=document.querySelector(".player__button")
        const skipback= document.querySelector("[data-skip='ex']")
        let set = 0
        let setter=0
        const heigh=vid.height 
        const widt= vid.width 
       
        skipback.addEventListener("click",()=>{
            if(setter==1){
                setter--
                vid.height = window.innerWidth
                vid.width = window.innerWidth
            }
            else{
                setter++
                vid.height = heigh
                vid.width = widt
            }
        })  
       console.log(skipback);
        skipback.addEventListener("click",()=>{
            vid.playbackRate=3
        })
        playbut.addEventListener("click",()=>{
            if(set==1){
                set--
                vid.pause()
                console.log(set)
            }
            else{
                set++
                vid.play()
                console.log(set)
            }
        })  


        </script>
</body>
</html>
