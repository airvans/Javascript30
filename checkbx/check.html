<script>
    const items=document.querySelectorAll('input')
    const b = [...items] 
    const arr = []
    let starts 
    let stops

    b.forEach((x,y)=>{ 
        x.addEventListener("click",function(e){     
            if(e.shiftKey && this.checked){
                stops=y
               arr.push(starts,stops)
               dochecking()
            }
            else{
                console.log("this is first"+ y)
                starts=y
            }
            
        })
    })
    
   

    function dochecking(){
        arr.sort((a,b)=>a-b)
        checkitems(arr[0],arr[1])
    }

    function checkitems(start,stop){
      
       b.forEach((x,y)=>{       
          if(y >= start && y <=stop){
             x.checked=true
          }
        }
      )

    }
