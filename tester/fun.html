<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.soh-soh{
  position: absolute;
  height:200px;
  width:200px;
  background-image: linear-gradient(30deg, rgb(110, 133, 110), rgb(95, 95, 146));
  top:1400px;
  left:300px;
}

.some{
  position: absolute;
  height:200px;
  width:200px;
  background: linear-gradient(30deg,rgb(177, 42, 42)0%, rgb(28, 121, 116)100%);
  top:800px;
  left: 600px;
}
</style>
<body>
<div class="soh-soh"></div>
<div class="some"></div>
<script>

const obj = document.querySelectorAll("div")



document.addEventListener("scroll",inview)

function inview(){
  obj.forEach(item =>{
    console.log(window.scrollY+window.innerHeight);
    if((item.offsetTop-(window.scrollY+window.innerHeight)) < 10){
      console.log("item in view",item.offsetTop)
    }})

}

</script>
</body>
</html>
