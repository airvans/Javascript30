<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum</title>
</head>
<style>
.SQ{
    width: 50px;
    height: 50px;
    background-color: gainsboro;
    margin: 10px;
    margin-top: auto;
    padding: 1px;
    border-radius: 5px;
    border:none;
    transition:border 0.1s ease-in;
    text-align: center;
   }

.doing{
    border: solid orangered 6px;
  }

h1{
    margin: auto;
    display: block;
}
.container{
    justify-content: center;
    display: flex;
    height: 400px;

}


</style>
<body>
    <div class="container">
        <div id="a" class="SQ" ><h1>A</h1></div>
        <div id="b" class="SQ"><h1>B</h1></div>
        <div id="c" class="SQ"><h1>C</h1></div>
        <div id="d" class="SQ"><h1>D</h1></div>
        <div id="e" class="SQ"><h1>E</h1></div>
    </div>

<audio data-do="a" src="lol1.mp3"></audio>
<audio data-do="b" src="lol2.mp3"></audio>
<audio data-do="c" src="lol3.mp3"></audio>
<audio data-do="d" src="lol4.mp3"></audio>
<audio data-do="e" src="lol5.mp3"></audio>

<script>
document.addEventListener("keydown",function(e){
    const audio=document.querySelector(`audio[data-do='${e.key}']`)
    key=document.querySelector(`#${e.key}`)
    audio.currentTime=0
    console.log(key)
    key.classList.add('doing')
    audio.play()
    
})



</script>
</body>
</html>
