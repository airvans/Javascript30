<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
.hidden{
    font-size: 160px;
    visibility:hidden;
}
.center{
    display: flex;
    justify-content: center;
    align-items: center;
    height:600px;
}
    </style>
    <div class="center">
        <div class="hidden">Success</div>
    </div>
<script>
const a = []
word = "hel"
document.addEventListener("keyup",(e)=>{
   
    a.push(e.key)
    const b = a.slice(-5,a.lengths).join("")
    
    if(b.includes(word)){
      const element = document.querySelector(".hidden")
      element.style.visibility = "visible"
    }
})

</script>
</body>
</html>
